<!DOCTYPE html>
<html lang="en">
<head>
    <!--uses unicode characters-->
    <meta charset="utf-8">
    <!--makes it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
            {{ page.title }}
    </title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.scss">
    <!--font for headers and special text-->
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <!--font for body text-->
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
<!--header for email, other pages, and social media links-->
<header id="header" class="navbar">
    {% include header.html %}
</header>
<!--same spectre.css grid as before, this time for the rest of the body-->
<!--content wrapper for everything except footer-->
<div id="content">
    {{ content }}
</div>
<!--copyright-->
<footer id="footer" class="flex-centered columns col-12 col-mx-auto">
    {% include footer.html %}
</footer>
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('pieartsy', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Support me',
    'floating-chat.donateButton.background-color': '#ff38b8',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
</body>
</html>
