            <a href="mailto:asterfialla@gmail.com" class="btn btn-link">asterfialla@gmail.com</a>
        </section>
        <!--breadcrumb (nav menu)-->
        <section class= "navbar-center">
            <a href="index.html" class="btn btn-link">Home</a>
            <a href="art.html" class="btn btn-link">Art</a>
            <a href="code.html" class="btn btn-link">Code</a>
        </section>
        <!--new section for social media links-->
        <section class= "navbar-section">
            <a href="https://www.linkedin.com/in/aster-fialla/" class="btn btn-link">
                <img src="imgs/linkedin.png" alt="linkedin link" height="25" width="25">
            </a>
            <a href="https://github.com/pieartsy" class="btn btn-link">

</header>
